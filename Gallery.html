.image-grid {
    display: grid;
    /* This creates 3 columns of equal width */
    grid-template-columns: repeat(3, 1fr); 
    /* This adds a 20px gap between the images */
    gap: 20px; 
    margin-top: 20px;
}

.image-grid img {
    width: 100%;      /* Makes image fill the grid square */
    height: 200px;    /* Sets a consistent height */
    object-fit: cover; /* Crops the image so it doesn't look stretched */
    border-radius: 8px;
    transition: 0.3s;
}

.image-grid img:hover {
    transform: scale(1.02);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

/* This part makes it look good on Phones */
@media (max-width: 600px) {
    .image-grid {
        grid-template-columns: repeat(1, 1fr); /* 1 column on small screens */
    }
}
